<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <link rel="shortcut icon" href="Icone-atendimento.ico">
</head>
<body>
    <form>

        <h1>Atendimento</h1>
        <h2>Para que nós fornecemos um bom atendimento por favor preencha abaixo o formulário e retornaremos você em seu email.</h2>

        <h3>Insira seu nome e sobrenome:</h3>
        <input type="text" name="Nome" placeholder="Nome" required> <input type="text" placeholder="Sobrenome" required>

        <h3>Insira sua data de nascimento:</h3>
        <input type="date" name="Data de nascimento" placeholder="Data de nascimento" required>

        <h3>Insira seu email:</h3>
        <input type="email" name="Email" placeholder="Email" required>

        <h3>Isira seu numero de telefone:</h3>
        <input type="tel" name="Numero" placeholder="Numero de telefone" required>
    </form>
</body>
</html>
